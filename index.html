<head>
  <meta charset="UTF-8">

  <style>
    #pictureUrl { display: block; margin: 0 auto }

</head>
<body>
  <!--img id="pictureUrl" width="25%">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p-->
  <div>Boon Boon's Location : 13.83224530765802,100.52459545365878</div>
  <div id="demo"></div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>


  
  <script>
    function distance(lon1, lat1, lon2, lat2) {
      var R = 6371; // Radius of the earth in km
      var dLat = (lat2-lat1).toRad();  // Javascript functions in radians
      var dLon = (lon2-lon1).toRad(); 
      var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
              Math.sin(dLon/2) * Math.sin(dLon/2); 
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      var d = R * c; // Distance in km
      return d;
    }

    /** Converts numeric degrees to radians */
    if (typeof(Number.prototype.toRad) === "undefined") {
      Number.prototype.toRad = function() {
        return this * Math.PI / 180;
      }
    }
    
    var x = document.getElementById("demo");
    function showPosition(position) {
      x.innerHTML = "You location " + position.coords.latitude +
      "," + position.coords.longitude+"<br> Distance :"+distance(position.coords.longitude, position.coords.latitude, position.coords.latitude,100.52459545365878,13.83224530765802)+" m from boon boon"
    }
    function runApp() {
      /*
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
       }).catch(err => console.error(err));*/
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    liff.init({ liffId: "1656056639-rxNnxDbE" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
