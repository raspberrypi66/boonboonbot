<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo-location Validate</title>
</head>
<body>
  <!--img id="pictureUrl" width="25%">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p-->
  <div>Boon Boon's location : 13.83224530765802,100.52459545365878</div>
  <div id="demo"></div>
  <div id="choose-table-div" style="display:none">
    <p>You close enought to choose table</p>
    <input type="button" value="Table No.1" onClick=callTable(1)> &nbsp; <input type="button" value="Table No.2" onClick=callTable(2)><br><br>
    <input type="button" value="Table No.3" onClick=callTable(3)> &nbsp; <input type="button" value="Table No.4" onClick=callTable(4)>
  </div>
  
  <p id="scanCode"></p>
  <p>
    <button id="btnScanCode" onclick="scanCode();">Scan Code</button>
  </p>
  
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    var xhttp = new XMLHttpRequest();
    
    function callTable(tableNo){
      xhttp.open("GET", "https://longrun.dyndns.ws/engine/boonboonbot/lift?table="+tableNo, true);
      xhttp.send();
    }
    
    function distanceCal(lon1, lat1, lon2, lat2) {
      var R = 6371; // Radius of the earth in km
      var dLat = (lat2-lat1).toRad();  // Javascript functions in radians
      var dLon = (lon2-lon1).toRad(); 
      var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
              Math.sin(dLon/2) * Math.sin(dLon/2); 
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      var d = R * c; // Distance in km
      return d;
    }

    /** Converts numeric degrees to radians */
    if (typeof(Number.prototype.toRad) === "undefined") {
      Number.prototype.toRad = function() {
        return this * Math.PI / 180;
      }
    }
    
    var x = document.getElementById("demo");
    function showPosition(position) {
      distance=distanceCal(position.coords.longitude, position.coords.latitude,100.52459545365878,13.83224530765802).toFixed(2);
      x.innerHTML = "<br>You location : " + position.coords.latitude + "," + position.coords.longitude + "<br><br>Distance :" + distance + " KM from boon boon"
      console.log(distance);
      if(distance<1){
        document.getElementById("choose-table-div").style.display = "block";
      }else{
        document.getElementById("choose-table-div").style.display = "none";
      }
    }
    
    function runApp() {
      /*
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
       }).catch(err => console.error(err));*/
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function scanCode() {
      liff.scanCode().then(result => {
        const stringifiedResult = JSON.stringify(result);
        alert(stringifiedResult);
        document.getElementById("scanCode").textContent = stringifiedResult;
      });
    }
    
    liff.init({ liffId: "1656056639-rxNnxDbE" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
