  <script>
    
    var xhttp = new XMLHttpRequest();
    
    function callTable(tableNo){
      xhttp.open("GET", "https://longrun.dyndns.ws/engine/boonboonbot/lift?table="+tableNo, true);
      xhttp.send();
      document.body.style.backgroundColor = "white";
      document.getElementById("choose-table-success-div").style.display = "block";
      document.getElementById("choose-table-div").style.display = "none";
      document.getElementById("out-of-service-div").style.display = "none";
      setTimeout(function(){ liff.closeWindow(); }, 1500);
      
    }
    
    function distanceCal(lon1, lat1, lon2, lat2) {
      var R = 6371; // Radius of the earth in km
      var dLat = (lat2-lat1).toRad();  // Javascript functions in radians
      var dLon = (lon2-lon1).toRad(); 
      var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
              Math.sin(dLon/2) * Math.sin(dLon/2); 
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      var d = R * c; // Distance in km
      return d;
    }

    /** Converts numeric degrees to radians */
    if (typeof(Number.prototype.toRad) === "undefined") {
      Number.prototype.toRad = function() {
        return this * Math.PI / 180;
      }
    }
    
    var x = document.getElementById("demo");
    function showPosition(position) {
      var boonboonLong=100.52459545365878;
      var boonboonLat=13.83224530765802;
      distance=distanceCal(position.coords.longitude, position.coords.latitude,boonboonLong,boonboonLat).toFixed(2);
      //x.innerHTML = "<br>Your location : " + position.coords.latitude + "," + position.coords.longitude + "<br><br>Distance :" + distance + " KM from boon boon"
      x.innerHTML=""
      console.log(distance);
      if(distance<1 || 1){
        document.getElementById("choose-table-div").style.display = "block";
        document.getElementById("out-of-service-div").style.display = "none";
      }else{
        document.body.style.backgroundColor = "white";
        document.getElementById("choose-table-div").style.display = "none";
        document.getElementById("out-of-service-div").style.display = "block";
      }
    }
    
    function runApp() {
      /*

        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
       }).catch(err => console.error(err));*/
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function scanCode() {
      liff.scanCode().then(result => {
        const stringifiedResult = JSON.stringify(result);
        alert(stringifiedResult);
        document.getElementById("scanCode").textContent = stringifiedResult;
      });
    }
    
    liff.init({ liffId: "1656179021-DR3R955a" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
